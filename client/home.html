<template name="home">
  <main>

    <div class="panel panel-default search-panel">
      <div class="panel-heading">
        <h3>西安交通大学网络教育学院学位外语报名系统</h3>
      </div>
      <div class="panel-body">

        <form class="checkID">
          <div class="form-group">
            <input type="text" class="form-control" id="UserID" placeholder="身份证号">
          </div>
          <button type="submit" class="btn btn-default pull-right">查询</button>
        </form>

      </div>
    </div>


    {{#if Template.subscriptionsReady}}
      {{#if ifSearch}}
        {{#if Students}}
          <div class="panel panel-default">
            <div class="panel-heading">报名信息</div>
            <div class="panel-body">
              {{#with Students}}

                {{> updateStudentForm}}
              {{/with}}
            </div>
          </div>
        {{else}}
          <p>报名信息有误，请检查后重试</p>
        {{/if}}
      {{/if}}
    {{else}}
      {{> loader}}
    {{/if}}


  </main>
</template>
