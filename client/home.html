<template name="home">
  <main>

    <div class="panel panel-default search-panel">
      <div class="panel-heading">
        <h3>西安交通大学网络教育学院学位外语报名系统</h3>
      </div>
      <div class="panel-body">

        {{#if ifEarly}}
          <h2 style="text-align:center">报名尚未开始</h2>
        {{else}}
          {{#if RegisterExipre}}
            <h2 style="text-align:center">报名结束</h2>
          {{else}}
            <form class="checkID">
              <div class="form-group">
                <input type="text" pattern="^[a-zA-Z0-9]+$" class="form-control" id="UserID" placeholder="身份证号">
              </div>
              <button type="submit" class="btn btn-primary pull-right" style="width:150px">查询</button>
            </form>
          {{/if}}
        {{/if}}

      </div>
    </div>


    {{#if Template.subscriptionsReady}}
      {{#if ifSearch}}
        {{#if Students}}
          <div class="panel panel-default panel-basicinfo">

              <div class="panel-heading">本人基本信息</div>
              <div class="panel-body">
                {{#with Students}}

                  {{#if allowSignup}}

                    {{#if Students.edited}}
                      <p>该生已报名</p>
                    {{else}}
                      {{> updateStudentForm}}
                    {{/if}}

                    {{else}}

                    <h4 class="text-center">在读生报名开始时间为: {{currentSetudentDate}}</h4>
                  {{/if}}
                {{/with}}
              </div>


          </div>
        {{else}}
          <p>报名信息有误，请检查后重试</p>
        {{/if}}
      {{/if}}
    {{else}}
      {{> loader}}
    {{/if}}


  </main>
</template>
