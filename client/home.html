<template name="home">
  <main>

    <div class="panel panel-default">
      <div class="panel-heading">考试报名</div>
      <div class="panel-body">

        <form class="checkID">
          <div class="form-group">
            <input type="text" class="form-control" id="UserID" placeholder="身份证号">
          </div>
          <button type="submit" class="btn btn-default">查询</button>
        </form>

      </div>
    </div>


    {{#if Template.subscriptionsReady}}
      {{#if ifSearch}}
        {{#if Students}}
          <div class="panel panel-default">
            <div class="panel-heading">报名信息</div>
            <div class="panel-body">
              {{#with Students}}
                {{> quickForm collection="Test" doc=this id="updateStudent" type="update"}}
              {{/with}}
            </div>
          </div>
        {{else}}
          <p>报名信息有误，请检查后重试</p>
        {{/if}}
      {{/if}}
    {{else}}
      {{> loader}}
    {{/if}}


  </main>
</template>
