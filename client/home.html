<template name="home">
  <main>

    <div class="card general-card">
      <div class="card-heading">
        <h3>西安交通大学网络教育学院学位外语报名系统</h3>
      </div>
      <div class="card-body">

        {{#if ifEarly}}
          <h2 style="text-align:center">报名尚未开始</h2>
        {{else}}
          {{#if RegisterExipre}}
            <h2 style="text-align:center">报名结束</h2>
          {{else}}
            <form class="checkID">
              <div class="form-group">
                <input type="text" pattern="^[a-zA-Z0-9]+$" class="form-control" id="UserID" placeholder="身份证号">
              </div>
              <p class="text-center">
                <button type="submit" class="btn btn-primary" style="width:150px">查询</button>
              </p>
            </form>
          {{/if}}
        {{/if}}

      </div>
    </div>

    {{#unless RegisterExipre}}

        {{#if ifSearch}}
          {{#if Students}}
            <div class="card general-card card-basicinfo">

              <div class="card-body">
                {{#with Students}}

                  {{#if serverInfo}}

                    {{#if allowSignup}}

                      {{#if StudentOne.edited}}
                        {{> signedStudentInfo}}
                      {{else}}
                        {{#with StudentOne}}
                          {{> updateStudentForm}}
                        {{/with}}
                      {{/if}}

                    {{else}}

                      <h4 class="text-center">在读生报名开始时间为: {{currentSetudentDate}}</h4>
                    {{/if}}

                  {{else}}
                    {{> loader}}
                  {{/if}}

                {{/with}}
              </div>
            </div>
          {{else}}
            <p>报名信息有误，请检查后重试</p>
          {{/if}}
        {{/if}}

    {{/unless}}


  </main>
</template>
