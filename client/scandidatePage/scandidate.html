<template name="scandidate">
  <div class="scandidate">

    {{#if studenPhoto}}

      <div class="card card-default search-card">
        <div class="card-heading">

          <div class="card-body">

            <div class="row">

              <div class="col-4">
                <ul class="list-group">

                  {{#if showResult}}
                    <li class="list-group-item list-group-item-success">面部识别度: {{scoreFormatter SuspectStudents.baiduAPIScore}}%</li>
                  {{/if}}
                  <li class="list-group-item">考场号: {{seatsInfo.roomnumber}}</li>
                  <li class="list-group-item">座位号: {{seatsInfo.seatnumber}}</li>
                  <li class="list-group-item">姓名: {{seatsInfo.name}}</li>
                  <li class="list-group-item">身份证号: {{seatsInfo.certno}}</li>
                  <li class="list-group-item">准考证号: {{seatsInfo.examid}}</li>
                  <li class="list-group-item">专业: {{seatsInfo.degree}}</li>
                  <li class="list-group-item">层次: {{seatsInfo.level}}</li>
                  <li class="list-group-item">学习中心: {{seatsInfo.lcenter}}</li>
                  <li class="list-group-item">考试科目: {{seatsInfo.language}}</li>
                  <li class="list-group-item">数据来源: {{seatsInfo.source}}</li>
                </ul>
              </div>

              <div class="col-4">
                <img src="{{displayPhoto studenPhoto.doccontent}}" class="img-fluid" alt="Responsive image">
                <p>学生报名照片</p>
              </div>

              <div class="col-4">

                {{#if onSitePic}}
                  <img src="{{onSitePic.url}}" class="img-fluid" alt="Responsive image">
                  <p>学生现场照片</p>
                {{else}}
                  <div class="form-group">
                    <label for="onSitePic">上传学生照片</label>
                    <input type="file" id="onSitePic" accept="image/*">
                  </div>
                {{/if}}

              </div>

            </div>




            <button type="button" class="btn btn-danger btn-suspect-delete">删除</button>

            <button type="button" class="btn btn-primary btn-reset">重置</button>

          </div>

        </div>
      </div>


    {{else}}
      <div class="card card-default search-card">
        <div class="card-heading">
          <h3>疑似学生注册系统</h3>
        </div>
        <div class="card-body">

          <form class="checkID">
            <div class="form-group">
              <input type="text" pattern="^[a-zA-Z0-9]+$" class="form-control" id="nationid" placeholder="身份证号">
            </div>
            <button type="submit" class="btn btn-primary pull-right" style="width:150px">查询</button>

            <button class="btn btn-default btn-suspect-download" style="width:150px">下载名单 ({{suspectStudentCount}})</button>

          </form>
        </div>
      </div>
    {{/if}}


  </div>
</template>
