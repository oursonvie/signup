<template name="updateStudentForm">
  {{#autoForm collection="Student" doc=this id="updateStudent" type="update"}}
    <fieldset>

      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='name' disabled="true"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='sex' disabled="true"}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='status' disabled="true"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='birthday' disabled="true"}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='degree' disabled="true"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='level' disabled="true"}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='studentid' disabled="true"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='lcenter' disabled="true"}}
        </div>
      </div>

      <div class="card border-danger">
        <div class="card-heading text-danger">
          <h3>学位报名信息</h3>
        </div>


        <div class="card-body text-danger">

          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='family_name'}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='first_name'}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='language'}}
            </div>
          </div>

        </div>
      </div>



    </fieldset>
      <button type="submit" class="btn btn-primary btn-submit pull-right" style="width:150px">提交</button>



  {{/autoForm}}
</template>
