<template name="updateStudentForm">
  <div class="card">
    <div class="card-body">
      {{#autoForm collection="Student" doc=this id="updateStudent" type="update"}}
        <fieldset>

          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='name' disabled="true"}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='sex' disabled="true"}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='status' disabled="true"}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='birthday' disabled="true"}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='degree' disabled="true"}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='level' disabled="true"}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              {{> afQuickField name='studentid' disabled="true"}}
            </div>
            <div class="col-md-6">
              {{> afQuickField name='lcenter' disabled="true"}}
            </div>
          </div>

          <div class="card border-danger">
            <div class="card-heading text-danger">
              <h3>学位报名信息</h3>
            </div>


            <div class="card-body text-danger">

              <div class="row">
                <div class="col-md-6">
                  {{> afQuickField name='family_name'}}
                </div>
                <div class="col-md-6">
                  {{> afQuickField name='first_name'}}
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  {{> afQuickField name='language'}}
                </div>
              </div>

            </div>
          </div>



        </fieldset>
        
        <div class="invisible">
          <button type="submit" class="btn btn-primary btn-submit" id="callAutoform">提交</button>
        </div>


        <button type="button" class="btn btn-primary btn-test pull-right" style="width:150px">提交</button>



      {{/autoForm}}
      </div>

  </div>
</template>
