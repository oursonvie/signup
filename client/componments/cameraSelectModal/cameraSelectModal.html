<template name="cameraSelectModal">
  <div class="modal fade" id="switchCameraModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">选择摄像头</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          {{#if cameraList}}
          <ul class="list-group camera-list">
            {{#each cameraList}}
              <li class="list-group-item rounded">{{text}}</li>
            {{/each}}
          </ul>
          {{else}}
            <p>没有找到摄像头</p>
          {{/if}}

        </div>
      </div>
    </div>
  </div>
</template>
