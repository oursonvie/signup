<template name="disabledUpdateStudentForm">
  {{#autoForm collection="Student" doc=this id="updateStudent" type="update"}}
    <fieldset>

      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='name' disabled="true"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='sex' disabled="true"}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='status' disabled="true"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='birthday' disabled="true"}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='degree' disabled="true"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='level' disabled="true"}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='studentid' disabled="true"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='lcenter' disabled="true"}}
        </div>
      </div>

      <div class="panel panel-danger panel-important">
        <div class="panel-heading">
          <h3>学位报名信息</h3>
          <p>系统中未找到您的照片，请联系学习中心添加个人照片继续报名</p>
        </div>
      </div>

    </fieldset>

  {{/autoForm}}
</template>
