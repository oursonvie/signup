<template name="nameCardMobile">

    <div class="mobile-studentinfo-card">

      <div class="card-body">
        <h4>{{name}}</h4>

        <p><b>身份证号: </b> {{certno}}</p>
        <p><b>学号: </b> {{studentid}}</p>
        <p><b>层次: </b>{{level}}</p>
        <p><b>专业: </b>{{degree}}</p>
        <p><b>所属学习中心: </b>{{lcenter}}</p>

      </div>
    </div>

</template>
