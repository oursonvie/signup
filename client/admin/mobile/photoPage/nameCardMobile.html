<template name="nameCardMobile">

    <div class="card main-photo-card">
      <div class="card-body">

        <h2>
          {{name}}
        </h2>


      </div>
    </div>

    <div class="card main-photo-card">
      <div class="card-body">

        <p>学号: {{studentid}}</p>
        <p><b>层次: </b>{{level}}</p>
        <p><b>专业: </b>{{major}}</p>
        <p><b>考点: </b>{{examlocation}}</p>

      </div>
    </div>

</template>
