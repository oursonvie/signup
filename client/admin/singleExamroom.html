<template name="singleExamroom">
  <tr class="examroom_row">
    <td>{{examroomId}}</td>

    {{#if editMode}}

      <td>

        {{#autoForm collection="Examroom" doc=this id=updateExamroomFormId type="update" template="bootstrap3-inline"}}
          <fieldset>
            {{> afQuickField name='examroomLocation'}}
          </fieldset>
          <button type="submit" class="btn btn-primary">保存</button>
        {{/autoForm}}
      </td>

    {{else}}
      <td>
        {{examroomLocation}} <i class="fa fa-edit pull-right"></i>
      </td>

    {{/if}}
  </tr>
</template>
