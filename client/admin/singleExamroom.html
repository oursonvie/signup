<template name="singleExamroom">
  <tr class="examroom_row">

    <td>{{examroomId}}</td>

    {{#if editMode}}

      <td>
          {{#autoForm collection="Examroom" doc=this id=updateExamroomFormId type="update" template="bootstrap3-inline" autosave=true}}
              {{> afQuickField name='examroomLocation'}}
          {{/autoForm}}

      </td>

      <td>
        {{occupied}}
      </td>

      <td>
        <button class="btn btn-xs btn-primary btn-save">保存</button>
      </td>

    {{else}}
      <td>
        {{examroomLocation}}
      </td>

      <td>
        {{occupied}}
      </td>

      <td>
        <i class="fa fa-edit"></i>
      </td>

    {{/if}}
  </tr>
</template>
