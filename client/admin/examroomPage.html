<template name="examroomPage">
  <div class='row'>

    <div class='col-xs-12'>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" style="padding-top: 7.5px;">考点管理</h4>
          <div class="btn-group pull-right">

            <label class="btn btn-danger btn-sm btn-file">
        导入<input type="file" id="examroomUpload" style="display: none;">
            </label>

            <button class="btn btn-primary btn-sm btn-random">排列考场</button>

          </div>
        </div>

        <div class="panel-body">

          <table class="table table-hover fixed">
            <tbody>

              <tr>
                <th width="20%">考场号</th>
                <th width="60%">考场地址</th>
                <th width="20%">编辑</th>
              </tr>

              {{#each examrooms}}
                {{> singleExamroom}}
              {{/each}}

            </tbody>

          </table>

        </div>

      </div>
    </div>

  </div>

</template>
