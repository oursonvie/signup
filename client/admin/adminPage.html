<template name="studentPage">

  <div class='row'>

    <div class='col-xs-6'>
      <div class="panel panel-default panel-download">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" style="padding-top: 7.5px;">报名学生</h4>
          <div class="btn-group pull-right">

            <label class="btn btn-danger btn-sm btn-file">
        导入学生<input type="file" id="hiddenUpload" style="display: none;">
            </label>

            <button class="btn btn-primary btn-sm btn-download">下载学生列表</button>

          </div>
        </div>
        <div class="panel-body">
          <p>{{signedNo}}</p>
        </div>
      </div>
    </div>

    <div class='col-xs-6'>
      <div class="panel panel-default">
        <div class="panel-body">

          <table class="table table-hover">
            <tbody>

              <tr>
                <th>考试科目</th>
                <th>人数</th>
                <th>考场数</th>
                <th>下载</th>
              </tr>

              {{#each languages}}

                <tr>
                  <td>{{label}}</td>
                  <td>{{languageSignedNo label}}</td>
                  <td>{{examRoomCount label}}</td>
                  <td><i class="fa fa-download fa-download-languages"></i></td>
                </tr>

              {{/each}}

            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>

  <div class='row'>

    <div class='col-xs-6'>
      <div class="panel panel-default panel-download">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" style="padding-top: 7.5px;">照片数量</h4>
        </div>
        <div class="panel-body">
          <p>{{photodNo}}</p>
        </div>
      </div>
    </div>

    <div class='col-xs-6'>
      {{#if Template.subscriptionsReady}}
        {{#if ifSearch}}
          {{#if Student}}
            <div class="panel panel-default panel-basicinfo">
              <div class="panel-heading">本人基本信息</div>
              <div class="panel-body">
                {{#with Student}}
                  {{> adminUpdate}}
                {{/with}}
              </div>
            </div>
          {{else}}
            <p>报名信息有误，请检查后重试</p>
          {{/if}}
        {{/if}}
      {{else}}
        {{> loader}}
      {{/if}}
    </div>
  </div>



</template>
