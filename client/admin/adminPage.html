<template name="studentPage">

  <div class='row'>

    <div class='col-6'>
      <div class="card card-default">
        <div class="card-header">

          <label class="btn btn-danger float-right btn-file ml-3">
            导入学生<input type="file" id="hiddenUpload" style="display: none;">
          </label>


          <button class="btn btn-primary float-right btn-download ml-3">下载学生列表</button>

        </div>
        <div class="card-body text-center">

          {{#each timeList}}
            <h4> {{time}}: {{signedByTime id}} / {{limit}} </h4>
          {{/each}}

          <br>

          <h1>报名总数: {{signedNo}}/{{totalStudentCount}}</h1>
        </div>
      </div>
    </div>

    <div class='col-6'>
      <div class="card card-default">
        <div class="card-body">

          <table class="table table-hover">
            <tbody>

              <tr>
                <th>考试科目</th>
                <th>人数</th>
                <th>考场数</th>
                <th>下载</th>
              </tr>

              {{#each languages}}

                <tr>
                  <td>{{label}}</td>
                  <td>{{languageSignedNo label}}</td>
                  <td>{{examRoomCount label}}</td>
                  <td><i class="fa fa-download fa-download-languages"></i></td>
                </tr>

              {{/each}}

            </tbody>
          </table>

        </div>
      </div>
    </div>

    </div>

    <div class="row">

    <div class='col-6'>
      <div class="card card-default card-download">
        <div class="card-header">
          <div class="row">
            <div class="col-3">
              <h4 class="card-title" style="padding-top: 7.5px;">照片数量</h4>
            </div>
            <div class="col-9">
              <button class="btn btn-primary float-right btn-checkPhoto ml-3">同步照片</button>
              <button class="btn btn-danger float-right btn-photo-download ml-3">下载照片</button>
            </div>
            </div>
        </div>
        <div class="card-body text-center">
          <h2>{{photodNo}}</h2>
        </div>
      </div>
    </div>

    <div class='col-6'>
      <div class="card card-default card-download">
        <div class="card-header">

          <div class="row">
            <div class="col-3">
              <h4 class="card-title" style="padding-top: 7.5px;">人脸底库</h4>
            </div>
            <div class="col-9">
              <button class="btn btn-primary float-right btn-syncBaidu ml-3">同步人脸库</button>
              <button class="btn btn-danger float-right btn-baidu-createList ml-3">更新人脸列表</button>
            </div>
            </div>


        </div>
        <div class="card-body text-center">
          <h2>{{baiduCount}}/{{signedNo}}</h2>
        </div>
      </div>
    </div>

  </div>

  <div class='row'>



    <div class='col-12'>

        {{#if ifSearch}}
          {{#if Student}}
            <div class="card card-default card-basicinfo">
              <div class="card-body">
                {{#with Student}}
                  {{> updateStudentForm}}
                {{/with}}
              </div>
            </div>
          {{else}}
            <p>报名信息有误，请检查后重试</p>
          {{/if}}
        {{/if}}

    </div>
  </div>



</template>
