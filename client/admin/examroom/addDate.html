<template name="addDate">
  <div class="panel panel-default">
    <div class="panel-body">

      <div class="row">

        <div class="col-xs-9">
          <div class="input-group datetimepicker">
            <input class="set-due-date form-control" id="datetimepicker" type="text"/>
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          </div>
        </div>

        <div class="col-xs-3">
          <div class="input-group">
            <input type="number" class="form-control" id="examduration" placeholder="考试时长" min="1" max="5" step="0.5">
            <span class="input-group-btn">
              <button class="btn btn-primary btn-settime" type="button">设置</button>
            </span>
          </div>
        </div>

      </div>



    </div>
  </div>
</template>
