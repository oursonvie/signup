<template name="examroomList">
  <div class='row'>

    <div class='col-xs-12'>
      <div class="card card-default">
        <div class="card-heading clearfix">
          <h4 class="card-title pull-left" style="padding-top: 7.5px;">考场{{ExamroomNumber}}</h4>

          <div class="btn-group pull-right">
            <button class="btn btn-primary btn-sm btn-download">下载座位表</button>
          </div>

        </div>

        <div class="card-body">

          {{#if Template.subscriptionsReady}}
            <table class="table table-hover fixed">
              <tbody>

                <tr>
                  <th>座位号</th>
                  <th>学号</th>
                  <th>姓名</th>
                  <th>专业</th>
                  <th>层次</th>
                  <th>学习中心</th>
                  <th>考试科目</th>
                  <th>数据来源</th>
                  <th>查看</th>
                </tr>

                {{#each Seats}}
                  <tr>
                    <td>{{seatnumber}}</td>
                    <td>{{studentid}}</td>
                    <td>{{name}}</td>
                    <td>{{degree}}</td>
                    <td>{{level}}</td>
                    <td>{{lcenter}}</td>
                    <td>{{language}}</td>
                    <td>{{source}}</td>
                    <td><a><i class="fa fa-eye"></i></a></td>
                  </tr>
                {{/each}}

              </tbody>

            </table>
          {{else}}
            {{> loader}}
          {{/if}}



        </div>

      </div>
    </div>

  </div>
</template>
