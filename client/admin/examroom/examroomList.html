<template name="examroomList">
  <div class='row'>

    <div class='col-xs-12'>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" style="padding-top: 7.5px;">考场{{ExamroomNumber}}</h4>
          <div class="btn-group pull-right">

            <label class="btn btn-danger btn-sm btn-file">
        导入<input type="file" id="examroomUpload" style="display: none;">
            </label>

            <button class="btn btn-primary btn-sm btn-random">排列考场</button>

          </div>
        </div>

        <div class="panel-body">

          {{#if Template.subscriptionsReady}}
            <table class="table table-hover fixed">
              <tbody>

                <tr>
                  <th>座位号</th>
                  <th>学号</th>
                  <th>编号</th>
                  <th>座位数</th>
                  <th>编辑</th>
                  <th>学习中心</th>
                  <th>source</th>
                </tr>

                {{#each Seats}}
                  <tr>
                    <td>{{seatnumber}}</td>
                    <td>{{studentid}}</td>
                    <td>{{name}}</td>
                    <td>{{degree}}</td>
                    <td>{{level}}</td>
                    <td>{{lcenter}}</td>
                    <th>{{source}}</th>
                  </tr>
                {{/each}}

              </tbody>

            </table>
          {{else}}
            {{> loader}}
          {{/if}}



        </div>

      </div>
    </div>

  </div>
</template>
