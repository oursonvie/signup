<template name="examroomPage">
  <div class='row'>

    {{#if ifSetTime}}
      {{> addDate}}
    {{/if}}

    <div class='col-xs-12'>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" style="padding-top: 7.5px;">考点管理</h4>

          {{#if isInRole 'superadmin'}}
            <div class="btn-group pull-right">

              <label class="btn">{{examtime}}</label>

              <button class="btn btn-primary btn-sm btn-random">排列考场</button>

              <button class="btn btn-primary btn-sm btn-download">下载考场</button>

              <label class="btn btn-danger btn-sm btn-file">
          导入考场<input type="file" id="examroomUpload" style="display: none;">
              </label>

              <button class="btn btn-primary btn-sm btn-clean">清除考场</button>

            </div>
          {{/if}}
        </div>

        <div class="panel-body">

          {{#if Template.subscriptionsReady}}
            <table class="table table-hover fixed">
              <tbody>

                <tr>
                  <th width="20%">考场号</th>
                  <th width="60%">考场地址</th>
                  <th width="10%">座位数</th>
                  <th width="10%">编辑</th>
                </tr>

                {{#each examrooms}}
                  {{> singleExamroom}}
                {{/each}}

              </tbody>

            </table>
          {{else}}
            {{> loader}}
          {{/if}}

        </div>

      </div>
    </div>

  </div>

</template>
