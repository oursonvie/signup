<template name="examroomPage">
  <div class='row'>

    <div class='col-12'>
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title pull-left" style="padding-top: 7.5px;">考点管理</h4>

          {{#if isInRole 'superadmin'}}
            <div class="btn-group pull-right">

              <label class="btn">{{examtime}}</label>

              <button class="btn btn-primary btn-sm btn-random">排列考场</button>

              <button class="btn btn-primary btn-sm btn-download">下载考场</button>

              <label class="btn btn-danger btn btn-file">
          导入考场<input type="file" id="examroomUpload" style="display: none;">
              </label>

              <button class="btn btn-primary btn-sm btn-seat-download">导出座位</button>

              <button class="btn btn-primary btn-sm btn-clean">清除考场</button>

              <button class="btn btn-danger btn-sm btn-download-all">下载所有考场安排</button>

            </div>
          {{else}}
          <div class="btn-group pull-right">

            <label class="btn">{{examtime}}</label>

            <button class="btn btn-primary btn-sm btn-seat-download">导出座位</button>

            <button class="btn btn-danger btn-sm btn-download-all">下载所有考场安排</button>

          </div>
          {{/if}}
        </div>

        <div class="card-body">

          {{#if Template.subscriptionsReady}}
            <table class="table table-hover fixed">
              <tbody>

                <tr>
                  <th width="20%">考场号</th>
                  <th width="40%">考场地址</th>
                  <th width="40%">校区</th>
                  <th width="10%">座位数</th>
                  <th width="10%">编辑</th>
                </tr>

                {{#each examrooms}}
                  {{> singleExamroom}}
                {{/each}}

              </tbody>

            </table>
          {{else}}
            {{> loader}}
          {{/if}}

        </div>

      </div>
    </div>

  </div>

</template>
