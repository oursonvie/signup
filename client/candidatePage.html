<template name="candidatePage">
  <div class='exam_cert'>
    <h2>西安交通大学</h2>
    <h3>承认本科学士学位外国语考试</h3>
    <h1>准考证</h1>

    {{#with candidateInfo}}

      <div class="row student_info">

        <div class="col-xs-9">
          <table class="table borderless">
            <tbody>
              <tr>
                <td class="text-label">学号</td>
                <td>{{studentid}}</td>
              </tr>

              <tr>
                <td class="text-label">姓名</td>
                <td>{{name}}</td>
              </tr>

              <tr>
                <td class="text-label">专业</td>
                <td>{{degree}}</td>
              </tr>

              <tr>
                <td class="text-label">层次</td>
                <td>{{level}}</td>
              </tr>

              <tr>
                <td class="text-label">身份证号码</td>
                <td>{{certno}}</td>
              </tr>

              <tr>
                <td class="text-label">准考证号码</td>
                <td>{{examid}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-xs-3">
          <img src={{baseHeader studentPhoto.doccontent}} class="img-responsive" alt="Responsive image">
        </div>



      </div>


      <div class="row exam_info">
        <table class="table table-bordered examroom-table">
          <tbody>
              <tr>
                <th>考试时间</th>
                <th>考试科目</th>
                <th>考场号</th>
                <th>座位号</th>
                <th>考场地址</th>
                <th>考试类型</th>
              </tr>

              <tr>
                <td></td>
                <td>{{language}}</td>
                <td>{{numberPadding roomnumber 3}}</td>
                <td>{{numberPadding seatnumber 2}}</td>
                <td>{{examroomInfo.examroomLocation}}</td>
                <td>闭卷</td>
              </tr>
          </tbody>
        </table>
      </div>




    {{/with}}

  </div>
</template>
