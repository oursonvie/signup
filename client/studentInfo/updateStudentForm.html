<template name="updateStudentForm">
  <div class="card">
    <div class="card-body">

      <div class="row">


        <div class="input-group col-sm-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">姓名</span>
          </div>
          <input type="text" class="form-control" placeholder="{{name}}" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>


        <div class="input-group col-sm-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">性别</span>
          </div>
          <input type="text" class="form-control" placeholder="{{sex}}" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>


      </div>

      <div class="row">

        <div class="input-group col-sm-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">学籍状态</span>
          </div>
          <input type="text" class="form-control" placeholder="{{status}}" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>


        <div class="input-group col-sm-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">出生日期</span>
          </div>
          <input type="text" class="form-control" placeholder="{{birthday}}" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>


      </div>

      <div class="row">

        <div class="input-group col-sm-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">就读专业</span>
          </div>
          <input type="text" class="form-control" placeholder="{{degree}}" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>


        <div class="input-group col-sm-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">培养层次</span>
          </div>
          <input type="text" class="form-control" placeholder="{{level}}" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>


      </div>

      <div class="row">

        <div class="input-group col-sm-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">学号</span>
          </div>
          <input type="text" class="form-control" placeholder="{{studentid}}" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>


        <div class="input-group col-sm-6">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">学习中心</span>
          </div>
          <input type="text" class="form-control" placeholder="{{lcenter}}" aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>

      </div>

      <div class="card border-danger">
        <div class="card-heading text-danger">
          <h3>学位报名信息</h3>
        </div>


        <div class="card-body text-danger">

          <div class="row">
            <div class="input-group col-sm-6">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">姓(拼音)</span>
              </div>
              <input type="text" class="form-control" placeholder="{{family_name}}" aria-label="family_name" aria-describedby="basic-addon1" id="family_name">
            </div>


            <div class="input-group col-sm-6">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">名(拼音)</span>
              </div>
              <input type="text" class="form-control" placeholder="{{first_name}}" aria-label="first_name" aria-describedby="basic-addon1" id="first_name">
            </div>

          </div>

          <div class="row">

            <div class="input-group sm-6">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">报考语言</label>
              </div>
              <select class="custom-select" id="language">
                <option selected disabled>选择</option>
                <option selected = {{isSelected '英语' }}>英语</option>
                <option selected = {{isSelected '俄语' }}>俄语</option>
                <option selected = {{isSelected '法语' }}>法语</option>
                <option selected = {{isSelected '德语' }}>德语</option>
                <option selected = {{isSelected '日语' }}>日语</option>

              </select>
            </div>
          </div>


          {{#if timeOptions}}
            <div class="row">

              <div class="input-group sm-6">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">选择考试时间</label>
                </div>
                <select class="custom-select" id="examTime">
                  <option selected disabled>选择</option>
                  {{#each timeOptions}}
                    {{#if checkNumber id}}
                       {{#if isInRole 'admin'}}
                          <option value="{{id}}">{{time}} (报名人数已满)</option>
                        {{else}}
                          <option value="{{id}}" disabled >{{time}} (报名人数已满)</option>
                        {{/if}}
                    {{else}}
                      <option value="{{id}}">{{time}}</option>
                    {{/if}}
                  {{/each}}
                </select>
              </div>
            </div>
          {{/if}}



        </div>
      </div>

      {{#if ifSubmitted}}
        <button class="btn btn-primary btn-submit pull-right" style="width:150px" disabled>提交</button>
      {{else}}
        <button class="btn btn-primary btn-submit pull-right" style="width:150px">提交</button>
      {{/if}}

    </div>

  </div>
</template>
